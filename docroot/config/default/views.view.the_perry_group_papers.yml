          content:
            value: "<h1><strong>The Perry Group</strong><br>2020 Papers</h1>\r\n<p>This year has been the third year that we have run the Perry Group elective at the Australian War College. The group aims to hone a more forward-thinking and creative mindset in our Defence leaders, using science fiction, so that this can be applied to futures oriented. It also provides the opportunity for War College students to research, and develop a group paper on, future Defence capability outside of the normal War College continuum.</p>\r\n<p>This year again, we sought CDF guidance on the topics that Perry Group members might explore.</p>\r\n<p>Each group that produced a paper was guided by directing staff at the War College. They were also \r\nallocated a subject matter expert from within VCDF Group who provided guidance on work that had \r\nalready been done, and who also assisted in focussing the groups on key areas that would add most value to the work of Defence’s modernisation process.</p>\r\n<p>Each paper contains an executive summary up front and a series of recommendations that may be useful to prompt further discussion in different working groups and committees across Defence.</p>\r\n<p>I have left the papers largely ‘unfiltered’; I want to ensure that they remain an accurate representation of the views of our War College students. There has been some standardisation and editing, but the key ideas and themes in each paper remain unchanged.</p>\r\n<p>I trust you find these papers insightful and enjoyable. Thank you for the opportunity to contribute again to the development of our future Australian Defence Force.</p>\r\n<div class=\"row\">\r\n<div class=\"col-sm-9\">\r\n<p><img src=\"/sites/default/files/2020-10/bitmap.png\" alt=\"signature of M.B. Ryan\" /></p>\r\n<p>\r\n<strong>M.B. Ryan</strong><br>\r\nMajor General<br>\r\nCommander, Australian Defence College</p>\r\n<p>15 September 2020</p>\r\n</div>\r\n<div class=\"col-sm-3\">\r\n<img src=\"/sites/default/files/2020-09/bitmap%403x.png\" alt=\"Logo of the Perry Group\">\r\n</div>\r\n</div>\r\n\r\n"
